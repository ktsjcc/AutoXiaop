#!/bin/bash
. $HOME/xiaop/lib/vars.cfg
function execAuto() {
while (( $num <= $max ))
do
        lineInfo=$(egrep "^server" $HOME/xiaop/send.conf|head -$num|tail -1)
        user=$(echo $lineInfo|awk '{print $2}')
        serverIp=$(echo $lineInfo|awk '{print $3}')
        pass=$(echo $lineInfo|awk '{print $4}')
        homePath=$(echo $lineInfo|awk '{print $5}')
        #to judge whether the homePath is empty, default value will be the user home path
        if [ -z $homePath ]; then
                homePath=/home/$user
        fi;
        echo "---------$serverIp上执行命令---------"
expect <<EOF
	set timeout 3600
	
        spawn -noecho scp -o StrictHostKeyChecking=no -rq $1 $tmpFile $user@$serverIp:$homePath 
        expect {
                "yes/no" {send "yes\r"; exp_continue}
                "asswor" {send "$pass\r"; exp_continue}
        }
        spawn -noecho ssh -o StrictHostKeyChecking=no -Tq $user@$serverIp "cd $homePath;sh .tmp.sh ;rm -r .tmp.sh 2> /dev/null;";
        expect {
        "yes/no" {send "yes\r"; exp_continue}
        "word" {send "$pass\r";exp_continue}
        }


EOF
        #echo "successfully executed!"
        (( num+=1 ))
done
#rm -r .tmp.sh;
}



function installation() {
	#chmod +x $HOME/xiaop/bin/auto;
        grep "$HOME/xiaop/bin" $bashProfile &> /dev/null
        if [ $? -eq 0 ]; then
                echo "" > /dev/null;
        else
		sed -i "s|$(grep "PATH=" $bashProfile)|$(grep "PATH=" $bashProfile):$HOME/xiaop/bin|g" $bashProfile
                echo ">>installation finished, go to : $HOME/xiaop<<"
                exec bash --login
                exit;
 	fi
	
}
